environments:
- apps:
  - name: taxi
    services:
    - taxi-svc
  name: dev
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
  services:
  - name: taxi-svc
    source_url: https://github.com/DhanashriPalodkar/taxi.git
    webhook:
      secret:
        name: github-webhook-secret-taxi-svc
        namespace: cicd
- apps:
  - name: bus
    services:
    - bus
  name: stage
  services:
  - name: bus
    source_url: https://github.com/DhanashriPalodkar/Bus.git
    webhook:
      secret:
        name: github-webhook-secret-bus
        namespace: cicd
- cicd: true
  name: cicd
- argo: true
  name: argocd
gitops_url: https://github.com/DhanashriPalodkar/gitops.git
